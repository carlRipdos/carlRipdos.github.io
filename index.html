<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="message-container">
            <h1>A special message for you...</h1>
            <p>Surprise!</p>
        </div>
    </div>
    <header>
        <h1>Happy 11th Anniversarry Babe </h1>
        <p>Enjoy our photos with stories behind them.</p>
    </header>

    <main class="gallery">
        <!-- Thumbnails will be generated by JavaScript -->
    </main>

    <!-- Modal for full photo view -->
    <div id="photoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-body">
                <img id="modalImage" src="" alt="Selected Photo">
                <div class="description">
                    <h2 id="modalTitle"></h2>
                    <p id="modalDesc"></p>
                    <button id="likeBtn" class="like-btn">❤️ Like (0)</button>
                </div>
                <div class="zoom-controls">
                    <button id="zoomIn">+</button>
                    <button id="zoomOut">-</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
